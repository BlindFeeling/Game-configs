r_shadows 0 
r_fullscreen 1 // enable full screen mode
mat_screen_blur_enabled 0
r_particle_timescale 3
cl_ragdoll_collide 0
r_dxgi_max_frame_latency 0 
m_rawinput 1
fps_max 999 // max fps in game - 300, but you can set -1 , FPS will be based on monitor frequency
pin_opt_in 0 // Disables EA telemetry
mat_compressedtextures 1 // Compressed textures
cl_gib_allow 0
cl_particle_fallback_multiplier 0
cl_ragdoll_maxcount 0
mat_bloom_scalefactor_scalar 0
// turn off later
mat_forceaniso 0 // bilinear filtering
mat_mip_linear 0 // bilinear filtering
r_createmodeldecals 0 // disables decals
r_decals 0 // disables decals (max 256)
ssao_enabled 0 // Disables SSAO
shadow_depth_dimen_min 0 // Minimum shadow map resolution
shadow_depth_upres_factor_max 1 
shadow_enable 0 // disable half of shadows
shadow_max_dynamic_lobby 0 // Zero shadows that update every frame in the lobby (default is 5)
shadow_maxdynamic 0 // Zero shadows that update every frame in the frame (default is a 4)

// Sound
miles_channels 2 // Sets the audio mode to "stereo" if you have problems
                 // with vertical sound, try setting it to 8
miles_occlusion 0 // disables occlusion check
miles_occlusion_force 0
miles_occlusion_partial 0
sound_without_focus 0 // background sounds when the game is closed

// interface
hud_setting_pingAlpha 0.5 // Makes labels semi-transparent
player_setting_damage_closes_deathbox_menu 0 // if you take damage - you will not close the deathbox
sprint_view_shake_style 1 // sprint shake = 0
hud_setting_minimapRotate 1 // minimap rotate

n_usekeyboardsampletime 0
cl_drawshadowtexture 0
r_WaterDrawReflection 0
r_WaterDrawRefraction 0
cl_disable_ragdolls 1 // Disables ragdolls (death models)
cl_drawshadowtexture 0
fog_enable 0 // disables fog
fog_enable_water_fog 0
env_lightglow 0
mat_override_sky_colors 1
mat_reducefillrate 1
mat_reduceparticles 1
mat_bloomscale 0
mat_dof_enabled 0
mat_dof_max_blur_radius 0
mat_dof_quality 0
mat_hide_sun_in_last_cascade 1
mat_motion_blur_enabled 0
r_PhysPropStaticLighting 0
r_ambientrefraction 0
r_dynamic 0
r_dynamiclighting 0 // Disables dynamic lighting
bind_US_standard "f12" "exec autoexec" // Press 12 for exec this config
cl_always_ragdoll_radius "0"
cl_bones_incremental_blend "1"
cl_phys_maxticks "2"
cl_ragdoll_force_fade_time 0
cl_ragdoll_force_fade_time_local_view_player 0
cl_ragdoll_force_fade_time_on_moving_geo 0
mat_diffuse 1
mat_postprocess_enable 0
bind_US_standard "n" "toggle cl_fovscale 1.55 1" 0
